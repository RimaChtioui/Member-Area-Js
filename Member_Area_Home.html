<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Member Area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Member_Area.css" />
</head>

<body class="body">
    <div class="conteneur principal">
        <div class="conteneur">
            <header class="nav-bar">
                <div class="header-left-buttons">
                    <h3 class="title">Espace Membre</h3>
                    <a class="header-buttons-ref" href="./Member_Area_Home.html">Accueil</a>
                </div>
                <div class="header-right-buttons">
                    <a class="header-buttons-ref" href="./Member_Area_Registration.html">S'inscrire</a>
                    <span class="dot">
                        <i class="far fa-dot-circle"></i>
                    </span>
                    <a class="header-buttons-ref" href="javascript:void(0)" data-toggle="modal" data-target="#exampleModal"> Se connecter
                    </a>
                </div>
            </header>
            <main>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <img class="image-fond" src="./images/3.jpg" alt="image de fond" width="850px" height="285px">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block" src="./images/11.jpg" alt="First slide" width="753px" height="285px">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block" src="./images/1.jpg" alt="Second slide" width="753px" height="285px">
                        </div>
                        <div class=" carousel-item ">
                            <img class="d-block" src="./images/2.jpg " alt="Third slide" width="753px" height="285px">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="Newsletter">
                    <h1>Newsletter</h1>
                    <div class="separation"></div>
                    <p>Abonnez-vous à notre newsletter pour recevoir toute l'actualité de la ville</p>
                    <form>
                        <div class="form-homepage">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email: name@example.com">
                            <i class="fas fa-paper-plane"></i>
                        </div>
                    </form>
                </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Connectez-vous</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div id="container" class="container">
                                    <div class="row">
                                        <div class="col-sm-10 offset-sm-1 text-center">
                                            <div class="form-group">
                                                <label for="exampleDropdownFormEmail2">Adresse Email</label>
                                                <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleDropdownFormPassword2">Mot de Passe</label>
                                                <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Mot de Passe">
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                                                <label class="form-check-label" for="dropdownCheck2">
                                                 Rester connecté
                                                </label>
                                                <a class="link-password" href="#" for="dropdownCheck2">
                                                   Mot de passe oublié?
                                                </a>
                                            </div>
                                            <button type="button" class="btn btn-primary">Se connecter</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <span>Ou connectez-vous avec</span>
                                <div class="SM-button">
                                    <button type="button" class="btn btn-outline-primary">Facebook</button>
                                    <button type="button" class="btn btn-outline-info">Twitter</button>
                                    <button type="button" class="btn btn-outline-danger">Google</button>
                                </div>
                                <label class="form-check-label" for="dropdownCheck2">
                                        Vous n'avez pas de compte?
                                    <a class="link-registration" href="./Member_Area_Registration.html" for="dropdownCheck2">
                                            Inscrivez-vous.
                                    </a>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer>
                <div class="footer ">
                    <div class="powered ">
                        <p class="powered_p ">Copyright 2018 © RC.tn feat. Rima Chtioui</p>
                    </div>
                    <div class="connect-icons ">
                        <a class="connect-ic " href="# "><i class="fab fa-facebook-f "></i></a>
                        <a class="connect-ic " href="# "><i class="fab fa-twitter "></i></a>
                        <a class="connect-ic " href="# "><i class="fab fa-instagram "></i></a>
                        <a class="connect-ic " href="# "><i class="fab fa-linkedin-in "></i></a>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="bootbox.min.js"></script>
    <script src="Member_Area.js"></script>
</body>


</html>
